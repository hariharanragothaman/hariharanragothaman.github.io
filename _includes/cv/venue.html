{% for y in venue.years %}

<!-- Year on the left, same style as mentee.html -->
<div class="cv-left-date">
	{% if y.url %}
	<a href="{{ y.url }}">{{ y.year }}</a>
	{% else %}
	{{ y.year }}
	{% endif %}
</div>

<!-- Venue information on the right -->
<div>
	<strong>{{ venue.venue }}</strong>
	{% if venue.venue-shorthand %}
	(<b>{{ venue.venue-shorthand }}</b>)
	{% endif %}
	{% if venue.venue-at %}
	at {{ venue.venue-at }}
	{% endif %}
</div>

<!-- Optional spacing if you like how mentees display spacing below each item -->
<div class="cv-spacer"></div>

{% endfor %}
