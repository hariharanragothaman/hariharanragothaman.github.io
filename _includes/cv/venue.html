{% for y in venue.years %}

<div class="cv-left-date">
	{{ y.year }}
</div>

<div>
	{% if y.url %}
	<a href="{{ y.url }}">{{ venue.venue }}</a>
	{% else %}
	{{ venue.venue }}
	{% endif %}

	{% if venue.venue-shorthand %}
	(<b>{{ venue.venue-shorthand }}</b>)
	{% endif %}
	{% if venue.venue-at %}
	at {{ venue.venue-at }}
	{% endif %}
</div>

<div class="cv-spacer"></div>

{% endfor %}
